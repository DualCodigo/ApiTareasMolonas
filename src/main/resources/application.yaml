# Logging
logging:
  level:
    root: INFO
    com.dgp.apirest: DEBUG
    # Habilitar logs de Spring Security para depuración (desactiva en producción)
    org.springframework.security: DEBUG
    # Logs de SpringDoc
    org.springdoc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/apirest.log
    max-size: 10MB
    max-history: 30
