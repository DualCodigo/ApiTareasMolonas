# Configuración de SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    # Ordenar operaciones alfabéticamente
    operations-sorter: alpha
    # Ordenar etiquetas alfabéticamente
    tags-sorter: alpha
    # Mostrar URL de petición
    display-request-duration: true
    # Configuración de UI
    try-it-out-enabled: true
    filter: false
    # Configuración de OAuth (si lo necesitas)
    # oauth2-redirect-url: /swagger-ui/oauth2-redirect.html
  # Paquetes a escanear para la documentación
  packages-to-scan: com.dgp.apirest
  # Rutas a documentar
  paths-to-match: /**

  # Deshabilitar la validación de modelos de Swagger (opcional)
  model-and-view-allowed: true

